<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0; 
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 300px; 
            height: auto;
            border-radius: 50%; 
            margin-top: 20px; 
        }

        .cool-photo {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <div class="cool-photo">Cool photo</div>
    <img src="/uploads/{{ profile_pic }}" alt="Profile Picture">
</body>
</html>
